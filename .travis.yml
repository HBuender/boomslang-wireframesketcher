language: java
script:
- mvn clean install
- cd com.wireframesketcher.model.repository.remote
- mvn install
before_deploy:
  - "mvn -DskipTests package"
  - cd target
  - test $FOO=$(find * -type f)
  - echo "Deploying $FOO to GitHub"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: repository/*
  skip_cleanup: true
  on:
     repo: Jose-Badeau/boomslang-wireframesketcher

