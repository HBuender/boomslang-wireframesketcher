language: java
script:
- mvn clean install
- cd com.wireframesketcher.model.repository.remote
- mvn install
env:
  global:
  - secure: 
  - secure: 
after_success: find ./target/repository/ -type f -exec curl --ftp-create-dirs -T {}
  -u $FTP_USER:$FTP_PASSWORD ftp://boomslang.org/updates/boomslang-wfs/repository/{}
  \;
deploy:
  provider: releases
  api_key:
    secure: 
  file: com.wireframesketcher.model.repository.remote/target/repository/*
  skip_cleanup: true
  on:
     repo: Jose-Badeau/boomslang-wireframesketcher

